{include file="index:top"}

<style>
    body {
        background-color: #191d23;
        width: 100%;
        height: 100%;
        color: #FFFFFF;
    }
    .top {
        position: absolute;
        width: 100%;
        left: 0;
        top: 0%;
        z-index: -9999;
    }
    .bom {
        width: 100%;
        height: 100%;
    }
    .footer {
        position: relative;
        display: inline-block;
    }
    .code {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
    .title{
        text-align: center;
        font-size: 30px;
        margin-top: 20px;
    }
</style>
<img class="top" src="img/top.png">
<p class="title">{$title|default="灵盾网"} - 排行榜</p>
<div class="container">
    <div class="container">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>排名</th>
                <th>用户名</th>
                <th>解题数</th>
                <th>当前分数</th>
            </tr>
            </thead>
            <tbody>
            {volist name="rankingLog" id="vo"}

            <tr{if condition="$vo.uid == $Think.session.userID"} class="success" style="color: #000;"{/if}>
                <th>{$vo.rownum}</th>
                <td>{:IdGetName($vo.uid)}</td>
                <td>{:countScore($vo.uid)}</td>
                <td>{$vo.score}</td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
<!--底部版权-->
<footer class="footer" >
    <div class="img-group">
        <img class="bom" src="img/bom.png">
        <div class="code">
            <p>CopyRight 2018 灵盾网 版权所有。<a href="/admin.php">后台管理</a></p>
        </div>
    </div>
</footer>
</body>
</html>
